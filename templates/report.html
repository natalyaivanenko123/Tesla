    <style>
        .contact {
            transition: 0.2s all;
        }
        .contact:hover {
            transform: scale(1.1);
        }
        .project-item:hover .project-item-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .project-item-text {
            opacity: 0;
            transition: 0.3s all;
            user-select: none;

            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(10, 10, 10, .8);

            color: white;
            font-size: 28px;
            padding: 5px 10px;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            align-items: center;
